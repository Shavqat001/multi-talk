<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
</head>
<body>
    <!-- Форма логина -->
    <div id="login-form">
        <h2>Login</h2>
        <form action="http://localhost:8082/auth/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="toggleForms()">Register here</a></p>
    </div>

    <!-- Форма регистрации -->
    <div id="register-form" style="display: none;">
        <h2>Register</h2>
        <form action="http://localhost:8082/auth/register" method="POST">
            <label for="reg-username">Username:</label>
            <input type="text" id="reg-username" name="username" required>
            <br>
            <label for="reg-email">Email:</label>
            <input type="email" id="reg-email" name="email" required>
            <br>
            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" name="password" required>
            <br>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" onclick="toggleForms()">Login here</a></p>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
