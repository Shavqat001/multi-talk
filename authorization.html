<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <section class="authorization">
        <div class="login">
            <h2 class="login__title">Login</h2>

            <form class="login__form" autocapitalize="" id="login-form" onsubmit="login(event)">
                <input class="login__name-field" type="text" id="username" name="username" placeholder="Username"
                    minlength="5" required>
                <input class="login__password-field" type="password" id="password" placeholder="Password"
                    name="password" required minlength="8">
                <button class="login__button" type="submit">Login</button>
                <p class="login__error" id="login-error" class="error-message">

                </p>
            </form>

            <p class="login__existing-user">Don't have an account?
                <a href="#" onclick="toggleForms()">Register here</a>
            </p>
        </div>

        <div class="register" style="display: none;">
            <h2 class="register__title">Register</h2>

            <form id="register__form" class="register__form" onsubmit="register(event)">
                <input class="register__name-field" type="text" id="reg-username" name="username" placeholder="Username"
                    required minlength="5">
                <input class="register__email-field" type="email" id="reg-email" name="email" placeholder="Email"
                    required>
                <input class="register__password-field" type="password" id="reg-password" name="password"
                    placeholder="Password" required minlength="8">
                <button class="register__button" type="submit">
                    Register
                </button>
                <p class="register__error" id="register-error" class="error-message">

                </p>
            </form>

            <p class="register__existing-user">
                Already have an account?
                <a href="#" onclick="toggleForms()">Login here</a>
            </p>
        </div>
    </section>

    <script>
        function toggleForms() {
            const loginForm = document.querySelector('.login');
            const registerForm = document.querySelector('.register');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }

        function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('http://localhost:8082/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
                .then(response => response.text())
                .then(data => {
                    if (data === 'success') {
                        window.location.href = '/index';
                    } else {
                        document.getElementById('login-error').innerText = data;
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function register(event) {
            event.preventDefault();
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            fetch('http://localhost:8082/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password })
            })
                .then(response => response.text())
                .then(data => {
                    if (data === 'success') {
                        window.location.href = '/index';
                    } else {
                        document.getElementById('register-error').innerText = data;
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
